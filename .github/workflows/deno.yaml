name: Deno Check and Test

on:
  pull_request:
    branches:
      - main

jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno check
        run: deno task check

      - name: Deno test (smoke)
        run: deno task test
