name: Deno Check and Test

on:
  pull_request:
    branches:
      - main

jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup tools via mise
        uses: jdx/mise-action@v2

      - name: Deno check
        run: mise run deno_check

      - name: Deno test (smoke)
        run: mise run deno_test
