name: Bun Smoke Test

on:
  pull_request:
    branches:
      - main

jobs:
  bun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run Bun tests (smoke)
        run: bun test tests-bun

