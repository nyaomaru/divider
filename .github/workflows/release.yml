name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build package
        run: pnpm build

      - name: Request npm publish token
        id: extract_token
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('api.npmjs.org');
            core.setOutput('token', token);

      - name: Configure npm for OIDC
        run: npm config set //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
        env:
          NODE_AUTH_TOKEN: ${{ steps.extract_token.outputs.token || env.NODE_AUTH_TOKEN }}

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ steps.extract_token.outputs.token || env.NODE_AUTH_TOKEN }}
