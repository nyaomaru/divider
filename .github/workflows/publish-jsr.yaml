name: Publish to JSR

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: jsr-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Format check
        run: deno task fmt:check

      - name: Lint
        run: deno task lint

      - name: Test (Deno)
        run: deno task test

      - name: Dry run publish
        run: deno publish --dry-run

      - name: Publish to JSR
        run: deno publish
