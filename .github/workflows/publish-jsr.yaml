name: Publish to JSR

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: jsr-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup tools via mise
        uses: jdx/mise-action@v2

      - name: Deno check
        run: mise run deno_check

      - name: Test (Deno)
        run: mise run deno_test

      - name: Dry run publish
        run: mise run deno_publish_dry

      - name: Publish to JSR
        run: mise run deno_publish_release
