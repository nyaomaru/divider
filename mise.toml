[tools]
node = "22"
pnpm = "10.12"
deno = "2"
bun = "latest"

[tasks.lint]
run = "pnpm lint"

[tasks.build]
run = "pnpm build"

[tasks.test]
run = "pnpm test"

[tasks.test_unit]
run = "pnpm run test:unit"

[tasks.test_performance]
run = "pnpm run test:performance"

[tasks.qa]
run = ["pnpm lint", "pnpm test", "pnpm build"]

# Deno tasks
[tasks.deno_check]
run = "deno task check"

[tasks.deno_test]
run = "deno task test"

[tasks.deno_lint]
run = "deno task lint"

[tasks.deno_fmt]
run = "deno task fmt"

[tasks.deno_fmt_check]
run = "deno task fmt:check"

[tasks.deno_publish]
run = "deno task publish"

# Bun smoke test
[tasks.bun_test]
run = "bun test tests-bun"

# Integration test (Node)
[tasks.test_integration]
run = "pnpm exec tsx tests/integration/usage.test.ts"
